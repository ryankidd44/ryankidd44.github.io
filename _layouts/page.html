---
layout: default
---

<section class="page">
    {% if page.title %}
    <header class="section-header">
        <h1>{{ page.title }}</h1>
        {% if page.description %}
        <p>{{ page.description }}</p>
        {% endif %}
    </header>
    {% endif %}

    <div class="page-content">
        {{ content }}
    </div>
</section>
